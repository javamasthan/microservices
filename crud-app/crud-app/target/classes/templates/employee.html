<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<meta charset="ISO-8859-1">
<title>Employee Management</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employee Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employeeList}">Employee Management </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/deparmentList}">Department Management</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
<div class="row">
Employee List
</div>
<div class="row" > 
<div class = "col-lg-3">
<a th:href="@{/emp/add}" class="btn btn-primary btn-sm mb-3">Add Employee</a>
</div>
</div>
<div class="row">

<table class="table table-striped table-bordered ">
    <thead class="table-dark">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each=" emp : ${empList}">
        <td th:text="${emp.firstName}">Prasad</td>
        <td th:text="${emp.lastName}">Reddy</td>
        <td th:text="${emp.email}">reddy@gmail.com</td>
        <td><a th:href="@{/emp/edit/{id}(id=${emp.id})}" class="btn btn-primary">Update</a>
       <a th:href="@{/emp/delete/{id}(id=${emp.id})}" class="btn btn-primary">Delete</a></td>
      </tr>
    </tbody>
  </table>

</div>
</div>

</body>
</html>
